<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoipsum</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav class="container">
        <img src="./img/Logo Color.png" alt="logoipsum">
        <div class="nav-item">
            <p>Home</p>
            <p>Features</p>
            <p>Pricing</p>
            <p>Blog</p>
        </div>
        <button class="nav-btn">Get Started</button>
    </nav>

    <div class="hero">
        <div class="left-content">
            <h1>
                Grow your subscription business
            </h1>
            <p>
                Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.
            </p>
            <div class="download-btn">
                <button>Get Started</button>
                <img src="./img/Down Arrow.png" alt="downarrow">
            </div>
        </div>

        <div class="picture">
            <img class="shelf" src="./img/stand_2.png" alt="shelf">
            <img  class="pose" src="./img/pose_7.png" alt="human on skate">
            <img class="bubble" src="./img/bubble_2.png" alt="bubble">
        </div>
    </div>

</html>
